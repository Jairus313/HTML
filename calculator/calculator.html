<html>
    <head>
        <title>Calculator</title>
    </head>
    <body>
        <center>
            <input type = "text" id = "val1" size = "35" value = " ">
            <input type = "text" id = "val2" size = "35" value = " "><br>
            <form>
                Select your operation:
                <select id="mySelect">
                    <option value="add">add</option>
                    <option value="sub">sub</option>
                    <option value="mul">mul</option>
                    <option value="div">div</option>
                </select>
            </form>
                <button onclick="operation()"><image src="button.png"  width="48" height="48"></button><br>
                <input type="text" id="result"><br><br>
            <script>
            function operation(){
                x = document.getElementById('val1').value;
                y = document.getElementById('val2').value;
                operator = document.getElementById("mySelect").value;

                if ( operator == "add" ){
                    ans=parseInt(x)+parseInt(y);
                    document.getElementById('result').value=ans;                    
                    }
                else if ( operator == "sub" ){
                    ans=parseInt(x)-parseInt(y);
                    document.getElementById('result').value=ans;                    
                    }
                else if ( operator == "mul" ){
                    ans=parseInt(x)*parseInt(y);
                    document.getElementById('result').value=ans;                    
                    }
                else if ( operator == "div" ){
                    ans=parseInt(x)/parseInt(y);
                    document.getElementById('result').value=ans;                    
                    }
                }
            </script>
        </center>
    </body>
</html>
